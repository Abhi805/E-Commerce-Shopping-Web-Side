<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
                background-color: #131921;
                height: 60px;
                
            }
        .nav ul{
            list-style: none;
            display: inline-flex;
        }
        .nav ul li{
            margin: 10px 3px;
            padding: 10px;
        }
        .nav ul li a{
            color: white;
            text-decoration: none;
        }
        .nav ul li:hover{
            outline-color: rgb(255, 255, 255);
            outline-width: 1px;
            outline-style: groove;
        }
        .nav ul img{
            border-radius: 5px;
        }
     .nav ul li:last-child{
        /*margin: 5px  10px;*/
        padding: 5px 10px;
     }
    </style>
</head>
<body>
    <div>
        <nav class="nav">

            <ul>
                <img src="./logo/logo.avif" width="60px" height="50px" style="margin: auto 10px;"></img>
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMAN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">HOME & LIVING</a></li>
                <li><a href="#">BEAUTY</a></li>
                <li class="last"><a href="#">STUDIO<sup class="sup1">NEW</sup></a></li>
           
            </ul>
        </nav>
    </div>
</body>
</html>
